<div class="card mt-1" style="width: 18rem" *ngIf="recipe">
  <img
    [src]="recipe.imagePath"
    class="card-img-top img-fluid"
    style="max-height: 100px; object-fit: cover;"
    alt=""
  />
  <div class="card-body">
    <h5 class="card-title">{{recipe.name}}</h5>
    <p class="card-text">
      {{recipe.description}}
    </p>
    <div class="mb-2">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let ingredient of recipe.ingredients">
          {{ingredient.name}}
          <span class="badge bg-primary rounded-pill">{{ingredient.amount}}</span>
        </li>
      </ul>
    </div>
    <div class="dropdown">
      <a
        class="btn btn-secondary dropdown-toggle"
        href="#"
        role="button"
        id="dropdownMenuLinkManage"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Manage Recipe
      </a>

      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLinkManage">
        <li><a class="dropdown-item" style="cursor: pointer;" (click)="onAddToShoppingList()">To shopping list</a></li>
        <li><a class="dropdown-item" [routerLink]="['edit']">Edit Recipe</a></li>
        <li><a class="dropdown-item bg-danger" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
