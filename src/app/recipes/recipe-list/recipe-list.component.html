<div class="row mt-1">
  <div class="col-xs-12">
    <a class="btn btn-success" [routerLink]="['new']">New recipe</a>
  </div>
</div>
<div class="row mt-1">
  <div class="col-xs-12">
    <div class="list-group">
      <app-recipe-item *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl" [index]="i">
      </app-recipe-item>
    </div>
  </div>
</div>
